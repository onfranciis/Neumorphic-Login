<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="container">
        <form action="">
            <div>
                <img src="./resources/Twitter.png" alt="" id="image">
            </div>
            <br>
            <p id="logo">TWITTER</p>
            <br>
            <p class="input-text">Username</p>
            <input type="text" name="username" class="input" placeholder="example@email.com">
            <br>
            <p class="input-text">Password</p>
            <input type="password" class="input" placeholder="Minimum of 6 characters">
            <br>
            <div id="staff">
                <label id="admin">
                    <p>Admin</p>
                    <input type="radio" value="admin" name="staff">
                </label>
                <label id="user">
                    <p>User</p>
                    <input type="radio" value="user" name="staff">
                </label>
            </div>
            <br>
            <span id="login">
                <button>Login</button>
            </span>

        </form>

        <p id="fnote">@onfranciis</p>
    </div>
    <div id="watermark"></div>
</body>
</html>
